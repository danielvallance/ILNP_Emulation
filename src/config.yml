---
  # Learned about YAML config files here: https://towardsdatascience.com/from-novice-to-expert-how-to-write-a-configuration-file-in-python-273e171a8eb3
  mcast_prefix: ff02:0000:0000:0000
  mgmt_port: 21878
  emulation_port: 21878
  router_ad_interval: 1
  neighbour_ad_interval: 0.1
  lu_resend_interval: 0.05
  purge_rate_limit: 0.01
  own_loc_active_timeout: 5
  own_loc_aged_timeout: 5
  correspondents_timeout: 5
  forwarding_entry_timeout: 0.25
  remote_loc_active_timeout: 0.25
  remote_loc_aged_timeout: 1.5
  remote_loc_expired_timeout: 1.5
  available_router_timeout: 5
  BROADCAST_LOC: 0xffffffffffffffff
  BROADCAST_IDENTIFIER: 0xffffffffffffffff
  QUANTUM: 1
  FLOW_INFO: 0
  SCOPE_ID: 2
  last_used_timeout: 1.5
  startup_wait: 2
  delay: 0.01
  max_locs: 140
  transport_mss: 1156